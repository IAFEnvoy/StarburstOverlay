<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Starburst Overlay</title>
  <script src="js/betterPrototype.js"></script>
  <script src="js/util.js"></script>
  <script src="js/config.js"></script>
  <script src="js/hypixel.js"></script>
  <script src="js/index.js"></script>
  <script src="js/debug.js"></script>
  <link rel="styleSheet" href="scrollbar.css">
  <link rel="styleSheet" href="switch.css">
  <link rel="styleSheet" href="index.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div id="menu" class="menu">
    <div class="title" style="position:absolute;left:5px;top:5px">Starburst</div>
    <div id="buttons" style="float:right;margin-right:5px;margin-top:2px;">
      <button id="update" class="update" onclick="shell.openExternal('https://github.com/IAFEnvoy/StarburstOverlay/releases')" hidden></button>
      <button id="search" class="search" onclick="switchPage('searchPage')"></button>
      <button id="settings" class="settings" onclick="switchPage('settingPage')"></button>
      <button id="info" class="info" onclick="switchPage('infoPage')"></button>></button>
      <button id="show" onclick="resize(null, true)"></button>
      <button id="minimize" onclick="currentWindow.minimize()"></button>
      <button id="quit" onclick="currentWindow.close()"></button>
    </div>
  </div>
  <div id="main" class="main" style="width:auto;height:90%;overflow-y:scroll;">
  </div>
  <div id="searchPage" style="width:100%;height:560px" hidden>
    <div id="playerinput">
      <div class="infoFont" style="position:absolute;top:50px;left:30px">Player Name :</div>
      <input id="playername" type="text" style="position: absolute;top:55px;left:300px;width:350px">
      <button class="searchButton" id="search" style="position: absolute;top:55px;left:670px;width:80px;height:32px"
        onclick="search()">Go!</button>
    </div>
    <div id="searchResult" style="height:auto">
      <div style="margin-top:10px;position:absolute;top:85px;left:10px;width:410px;height:80%;overflow-y:scroll">
        <div id="playerName" class="dataStyle" style="font-size: 20px"></div>
        <div id="networkinfo" class="dataStyle"></div>
        <div id="guild" class="dataStyle"></div>
        <div id="status" class="dataStyle"></div>
      </div>
      <div id="details"
        style="margin-top:10px;position:absolute;top:85px;left:410px;width:500px;height:80%;overflow-y:scroll"> </div>
      <div style="position: absolute;top:85px;left:930px;width:120px;height:270px">
        <img id="skin">
        <button class="download" style="position:absolute;top:280px;left:-20px;width:160px;height:30px"
          onclick="downloadSkin()">Download Skin</button>
        <div id="socialMedia" style="position:absolute;top:320px;left:-20px;width:auto"></div>
      </div>
    </div>
  </div>
  <div id="settingPage" hidden>
    <div>
      <div class="setting_subtitle">Game Type :</div>
      <select id="infotype" style="height:auto" onchange="changeDiv()">
        <option value="bw">Bed War</option>
        <option value="sw">Sky War</option>
        <option value="mm">Murder Mystery</option>
        <option value="duel">Duel</option>
        <option value="mw">Mega Wall</option>
        <option value="ww">Wool War</option>
      </select>
    </div><br>
    <div>
      <div class="setting_subtitle" style="float:left">Log Path (Will Restart) :</div>
      <button class="setting_button" onclick="selectLogFile()">Change Log Path</button>
    </div><br>
    <div>
      <div class="setting_subtitle">Auto Shrink :</div>
      <label class="switch">
        <input id="autoShrink" type="checkbox" onchange="config.set('autoShrink', document.getElementById('autoShrink').checked)">
        <div class="slider round"></div>
      </label>
    </div><br>
    <div>
      <div class="setting_subtitle">Game Start Notification :</div>
      <label class="switch">
        <input id="notification" type="checkbox" onchange="config.set('notification', document.getElementById('notification').checked)">
        <div class="slider round"></div>
      </label>
    </div><br>
  </div>
  <div id="infoPage" hidden>
    <div>
      <div class="infopage" style="margin-left:15px;width:100%;margin-left:2px;text-align:left;color:aqua">Stats Color
        Key :</div>
      <div class="infopage" style="background:#AAAAAA;color:#000000;width:16%;margin-left:5px">BAD</div>
      <div class="infopage" style="background:#FFFFFF;color:#AAAAAA;width:16%">OK</div>
      <div class="infopage" style="background:#55FF55;color:#c3ffc3;width:16%">GOOD</div>
      <div class="infopage" style="background:#55FFFF;color:#0000ff;width:16%">EPIC</div>
      <div class="infopage" style="background:#FF5555;color:#f990ff;width:16%">LEGEND</div>
      <div class="infopage" style="background:#FFAA00;color:#ffff00;width:16%">GOD</div>
    </div>
    <p class="infopage" style="color:aqua" onclick="shell.openExternal('https://github.com/IAFEnvoy/StarburstOverlay/releases')">  If you meet any problems or ideas, tell me on my Github! (Click here to open)</p>
    <!--TODO-->
  </div>
</body>
