<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Starburst Overlay</title>
  <script src="js/betterPrototype.js"></script>
  <script src="js/hypixel.js"></script>
  <script src="js/search.js"></script>
  <script src="js/index.js"></script>
  <link rel="styleSheet" href="scrollbar.css">
  <link rel="styleSheet" href="index.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div id="menu" class="menu">
    <div class="title" style="position:absolute;left:5px;top:5px">Starburst</div>
    <div id="buttons" style="float:right;margin-right:5px;margin-top:2px;">
      <button id="info" onclick="showSearchPage()"></button>
      <button id="settings" onclick=""></button>
      <button id="show" onclick="showClick()"></button>
      <button id="minimize" onclick="minimize()"></button>
      <button id="quit" onclick="closeWindow()"></button>
    </div>
  </div>
  <div id="main" class="main" style="width:auto">
  </div>
  <div id="infoPage" style="width:100%;height:560px;overflow:scroll" hidden>
    <div id="playerinput">
      <div class="infoFont" style="top:20px">Player Name :</div>
      <input id="playername" type="text" style="position: absolute;top:55px;left:300px;width:350px">
      <button class="searchButton" id="search" style="position: absolute;top:55px;left:670px;width:80px;height:32px" onclick="search()">Go!</button>
    </div>
    <div id="searchResult" style="height:auto">
      <div style="position:absolute;top:85px;left:10px;width:410px;height:auto">
        <div id="playerName" class="dataStyle" style="font-size: 20px"></div>
        <div id="networkinfo" class="dataStyle"></div>
        <div id="guild" class="dataStyle"></div>
        <div id="status" class="dataStyle"></div>
      </div>
      <div id="details" style="position: absolute;top:85px;left:410px;width:500px;height: auto"> </div>
      <div style="position: absolute;top:85px;left:930px;width:120px;height:270px">
        <img id="skin">
        <button style="position:absolute;top:280px;left:-20px;width:160px;height:30px" onclick="downloadSkin()">Download Skin</button>
        <div id="socialMedia" style="position:absolute;top:320px;left:-20px;width:auto"></div>
      </div>
    </div>
  </div>
</body>
